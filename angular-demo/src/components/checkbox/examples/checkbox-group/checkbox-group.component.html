<vega-checkbox-group
  [vegaFlexProp]="{ gap: 'size-12', direction: 'col' }"
  [value]="['apple', 'banana']"
>
  <vega-checkbox
    identifier="apple"
    size="small"
  >
    Apple
  </vega-checkbox>
  <vega-checkbox
    identifier="banana"
    size="small"
  >
    Banana
  </vega-checkbox>
  <vega-checkbox
    identifier="orange"
    size="small"
  >
    Orange
  </vega-checkbox>
</vega-checkbox-group>
