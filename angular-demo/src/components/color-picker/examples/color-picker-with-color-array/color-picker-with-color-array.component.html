<vega-flex direction="col">
  <vega-color-picker
    label="Choose a Color"
    [value]="color"
    [autoValidation]="true"
    hint="Select a color from the list"
    (vegaChange)="onColorPickerChange($event)"
    [colors]="[
      '#FFFFFF',
      '#000000',
      '#FF0000',
      '#73E6DC',
      '#0000FF',
      '#00FFCC',
      '#FF00FF',
      '#99CC00'
    ]"
  />
  <div
    [style]="{
      marginTop: '12px',
      borderRadius: '8px',
      width: '200px',
      height: '200px',
      backgroundColor: color
    }"
  ></div>
</vega-flex>
